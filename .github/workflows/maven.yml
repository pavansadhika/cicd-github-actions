# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: project cicd flow
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v2
     - name: Set up JDK 1.8
       uses: actions/setup-java@v1
       with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
     - name: Build with Maven
       run: mvn clean install

     - name: Build & push Docker image
       uses: mr-smithers-excellent/docker-build-push@v5
       with:
        image: pavan9999/github-actions
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
  jmeter-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 11
    - name: Install Apache JMeter
      run: |
        wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
        tar -xf apache-jmeter-${JMETER_VERSION}.tgz
        rm apache-jmeter-${JMETER_VERSION}.tgz

    - name: Run Apache JMeter test
      run: |
        ${JMETER_HOME}/bin/jmeter -n -t path/to/your/jmeter/test.jmx -l results.jtl
        
    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: jmeter-test-results
        path: results.jtl
