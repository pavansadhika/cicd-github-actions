# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: project cicd flow
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: pavan9999/github-actions
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
 
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 11

    - name: Install SonarQube Scanner
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170.zip
        unzip sonar-scanner-cli-4.4.0.2170.zip
        rm sonar-scanner-cli-4.4.0.2170.zip

    - name: Run SonarQube Scan
      run: |
        export SONAR_SCANNER_OPTS="-Xmx512m"
        /opt/sonar-scanner-4.4.0.2170/bin/sonar-scanner \
          -Dsonar.projectKey=pavan-gadapu \
          -Dsonar.sources=. \
          -Dsonar.host.url=https://sonarcloud.io/ \
          -Dsonar.login=2217d69b7b99caebbb4c645410e75ae3a5aa8b34
