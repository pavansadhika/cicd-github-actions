# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: project cicd flow
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v2
     - name: Set up JDK 1.8
       uses: actions/setup-java@v1
       with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
     - name: Build with Maven
       run: mvn clean install
     - name: Upload Artifacts
       uses: actions/upload-artifact@v2
       with: 
          name: artifacts
          path: /home/runner/work/cicd-github-actions/cicd-github-actions/target/*.jar

     - name: Build & push Docker image
       uses: mr-smithers-excellent/docker-build-push@v5
       with:
        image: pavan9999/github-actions
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout code
       uses: actions/checkout@v2
     - name: Setup Java
       uses: actions/setup-java@v1
       with:
          java-version: 11
     - name: Download and extract JMeter
       run: |
         curl -L https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.5.zip -o jmeter.zip
         unzip jmeter.zip

     - name: Run JMeter test
       run: |
         ./apache-jmeter-5.5/bin/jmeter -n -t test.jmx -l result.jtl

     - name: Upload test results    
       uses: actions/upload-artifact@v2
       with:
          name: jmeter-test-results
          path: results.jtl
  junit-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build and Test
      run: mvn test

    - name: Upload JUnit Test Results
      uses: actions/upload-artifact@v2
      with:
        name: junit-results
        path: path/to/**

    - name: Publish JUnit Test Report
      run: echo "JUnit test results uploaded successfully."
 
          
          
          
